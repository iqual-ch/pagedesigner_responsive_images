services:
  pagedesigner_responsive_images.json_decode_twig_extension:
    class: Drupal\pagedesigner_responsive_images\JSONDecodeTwigExtension
    tags:
      - { name: twig.extension }

  pagedesigner_responsive_images.responsive_image_styles:
    class: Drupal\pagedesigner_responsive_images\ResponsiveImageStylesTwigExtension
    tags:
      - { name: twig.extension }

  pagedesigner_responsive_images.image__stylepath_processor:
    class: Drupal\pagedesigner_responsive_images\PathProcessor\ImageStylePathProcessor
    tags:
      - { name: path_processor_inbound, priority: 250 }




